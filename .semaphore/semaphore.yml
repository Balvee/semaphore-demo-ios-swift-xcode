version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Test
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane test
    skip:
      when: 'true'
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: private-repo
      prologue:
        commands:
          - chmod 0600 ~/.ssh/*
          - ssh-add ~/.ssh/match-repository-private-key
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane build
            - >-
              artifact push job
              /Users/semaphore/semaphore-demo-ios-swift-xcode/build/TallestTowers.ipa
    skip:
      when: 'true'
  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane screenshots
            - artifact push job screenshots
    skip:
      when: 'true'
  - name: Submit to TestFlight
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - bundle install --path vendor/bundle
      jobs:
        - name: Fastlane Build
          commands:
            - bundle exec fastlane release
      secrets:
        - name: private-repo
